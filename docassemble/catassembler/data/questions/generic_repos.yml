template: template
subject: README
content: |
  ${ current_repo['readme'] }
---
code: |
  repos = fetch_bellingcat_repos()
  current_repo = None
  
  for repo in repos: 
    if url_args.get('name') == repo['name']:
      current_repo = repo
      
  args = get_cli_args(current_repo)
